<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box model</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img
          src="https://nicol-astro.vercel.app/images/logo-light.svg"
          alt=""
        />
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About Me</a>
        <a href="#">Services</a>
        <a href="#">Projects</a>
        <a href="#">Client</a>
        <a href="#">Blog</a>
        <a href="#">Lots Chat</a>
      </div>
    </div>
    <!-- another bar -->
    <div class="box">
      <div class="left-box">
        <div class="innerleft">
          <div class="hi">Hi! I'm Mitchell Hancock</div>
          <div class="h1">Freelance <br />UI/UX Designer</div>
          <div class="intro">
            It has survived not only five centuries, but also the leap into
            electronic typesetting, remaining essentially unchanged.
          </div>
          <div>blank space</div>
          <div class="button">
            <button class="hireme">Hire me</button>
            <button class="cv">Download CV</button>
          </div>
        </div>
      </div>
      <div class="right-box">
        <h1>Mitchell <br />Hancock</h1>
        <img
          class="img"
          src="https://nicol-astro.vercel.app/images/main-img.png"
          alt="Mitcheal"
        />
      </div>
    </div>
    <!-- another tab -->
    <div></div>
  </body>
</html>
